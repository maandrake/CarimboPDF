[DETRAN_CONFIG]
; Configurações do sistema DETRAN
detran_url=https://detran.sc.gov.br
regional_api=SC
timeout_seconds=30
max_retries=3

[SELENIUM_CONFIG]
; Configurações do navegador Selenium
headless_mode=true
browser_type=chrome
driver_path=chromedriver.exe
user_agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

[API_CONFIG]
; Configurações da API REST
api_port=8080
api_host=127.0.0.1
enable_cors=false
debug_mode=false

[AUTHENTICATION]
; Configurações de autenticação (deixar vazio para modo demo)
username=
password=
session_timeout=3600

[LOGGING]
; Configurações de logging
log_level=INFO
log_file=carimbopdf_vba.log
max_log_size=10MB
backup_count=5

[VBA_INTEGRATION]
; Configurações específicas da integração VBA
enable_batch_processing=true
max_concurrent_requests=5
default_uf=SC
cache_timeout=300